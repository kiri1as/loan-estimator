{% extends "base.html" %}
{% load static %}

{% block title %}
Loan Approval Prediction
{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fc;
        padding: 20px;
        margin: 0;
    }

    h2 {
        text-align: center;
        color: #4a90e2;
    }

    form {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container {
        margin-bottom: 15px;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #4a90e2;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
    }

    button:hover {
        background-color: #357ab7;
    }
</style>
<body>
<h2>Loan Approval Prediction</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-container">
        {{ form.as_p }}
    </div>
    <button type="submit">Predict</button>
</form>
</body>
{% endblock %}
