{% extends "base.html" %}
{% load static %}

{% block title %}
Loan Analysis Charts
{% endblock %}

{% block content %}
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 40px;
        }
        .charts {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(550px, 1fr));
            gap: 40px;
        }
        .chart-container {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .chart-container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .chart-container img {
            transition: opacity 0.3s ease;
        }
        .chart-container img:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Loan Analysis Charts</h2>
    <div class="charts">
        <div class="chart-container">
            <img src="data:image/png;base64,{{ loan_status_plot }}" alt="Distribution of Loan Status">
        </div>
        <div class="chart-container">
            <img src="data:image/png;base64,{{ loan_amount_plot }}" alt="Loan Amount Distribution">
        </div>
        <div class="chart-container">
            <img src="data:image/png;base64,{{ income_vs_loan_plot }}" alt="Applicant Income vs Loan Status">
        </div>
        <div class="chart-container">
            <img src="data:image/png;base64,{{ credit_history_plot }}" alt="Loan Status by Credit History">
        </div>
        <div class="chart-container">
            <img src="data:image/png;base64,{{ correlation_matrix_plot }}" alt="Correlation Matrix">
        </div>
    </div>
</div>
</body>
{% endblock %}
